<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div>
      <h1>Music Player</h1>
      <img
        src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG11c2ljJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
    </div>
    <br />
    <!-- range -->
    <div>
      <input type="range" value="50" />
      <span>30:00</span>
    </div>
    <br />
    <!--  controlls -->
    <div class="controls">
      <i class="bi bi-caret-left-fill" id="backward-icon"></i>
      <i class="bi bi-music-note-beamed" id="play-icon"></i>
      <i class="bi bi-caret-right-fill" id="forward-icon"></i>
    </div>
  </body>
</html>
