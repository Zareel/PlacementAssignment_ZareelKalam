<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-[100%] h-[100%]">
      <!-- header -->
      <header class="max-w-7xl mx-auto">
        <nav class="w-full h-28 flex gap-6 py-4 px-6">
          <div class="basis-1/4 bg-[#5481e2] text-transparent">01</div>
          <div class="basis-3/4 bg-gray-400 text-transparent">02</div>
        </nav>
      </header>

      <main class="max-w-7xl mx-auto py-4">
        <!-- carousel -->
        <section class="h-56 bg-slate-500 mx-6 text-transparent">01</section>
        <!-- cards -->
        <section class="max-w-7xl mx-auto py-6">
          <div class="flex flex-wrap justify-center items-center gap-10 mx-6">
            <div class="w-96 h-96 bg-blue-300 text-transparent">01</div>
            <div class="w-96 h-96 bg-blue-300 text-transparent">02</div>
            <div class="w-96 h-96 bg-blue-300 text-transparent">03</div>
          </div>
        </section>
      </main>
      <!-- footer -->
      <footer class="max-w-7xl mx-auto pb-6">
        <div class="h-32 bg-slate-400 mx-6">
          <div class="text-transparent">01</div>
        </div>
      </footer>
    </div>
  </body>
</html>
