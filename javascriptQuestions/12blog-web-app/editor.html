<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            font: {
              roboto: "roboto",
              poppins: "poppins",
            },
            screen: {
              lg: "950px",
              md: "650px",
              sm: "512",
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Blog Editor</title>
  </head>
  <body>
    <header class="w-full h-[80px]">
      <nav
        class="max-w-[85vw] mx-auto flex justify-between items-center font-poppins py-2 pr-2 lg:pr-0"
      >
        <img
          class="w-[100px] md:w-[150px] lg:w-[180px]"
          src="./img/blog.png"
          alt="logo"
        />
        <div class="flex">
          <ul
            class="text-lg hidden lg:flex items-center gap-8 px-10 text-md text-base text-gray-500"
          >
            <li
              class="cursor-pointer hover:text-pink-500 font-poppins font-medium duration-300"
            >
              <a href="/">Home</a>
            </li>
            <li
              class="cursor-pointer hover:text-pink-500 font-poppins font-medium duration-300"
            >
              <a href="/editor.html">Editor</a>
            </li>
            <li
              class="cursor-pointer hover:text-pink-500 font-poppins font-medium duration-300"
            >
              <a href="./contact.html">Contact</a>
            </li>
          </ul>

          <a
            href="./editor.html"
            class="bg-gray-300 py-1 px-4 rounded-sm text-sm md:text-base lg:text-lg text-gray-700 hover:text-pink-800 hover:bg-pink-300"
            >Write a blog</a
          >
        </div>
      </nav>
    </header>
    <!-- banner -->
    <div
      id="banner"
      class="w-[100vw] h-[400px] relative bg-cover bg-center bg-gray-300"
    >
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute right-20 bottom-20 rounded-sm cursor-pointer"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
          />
        </svg>
      </label>
    </div>
    <!-- title -->
    <div class="max-w-7xl mx-auto min-h-36 mx-auto px-24 flex items-center">
      <textarea
        type="text"
        name="textarea"
        id="title"
        placeholder="Blog title ..."
        class="w-full border-none outline-none text-4xl font-semibold pt-4 font-roboto"
      ></textarea>
    </div>
    <!-- blog content -->
    <div class="w-full relative">
      <div class="max-w-6xl mx-auto mx-auto overflow-auto">
        <textarea
          type="text"
          name="message"
          id="article"
          rows="10"
          cols="50"
          placeholder="Start Writing ..."
          class="w-full border-none outline-none text-lg font-medium font-poppins pt-4"
        ></textarea>
      </div>
    </div>

    <!-- blog options -->
    <div
      class="max-w-7xl mx-auto h-36 mx-auto px-24 fixex top-20 left-20 font-semibold"
    >
      <button
        id="publish"
        class="cursor-pointer bg-gradient-to-r from-gray-300 to-indigo-300 py-1 px-4 rounded-sm"
      >
        Publish
      </button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label
        for="image-upload"
        class="cursor-pointer bg-gradient-to-r from-gray-300 to-indigo-300 py-1 px-4 font-semibold rounded-sm"
        >Upload Image</label
      >
    </div>
    <!-- footer -->
    <footer
      class="w-[100vw] bg-gradient-to-r from-violet-200 to-fuchsia-300 py-10"
    >
      <div
        class="max-w-5xl mx-auto flex flex-col justify-center items-center gap-2"
      >
        <p
          class="text-gray-700 text-md font-poppins font-medium leading-relaxed hover:text-pink-500"
        >
          Copywrite@myBlog.com
        </p>
        <div
          class="flex gap-6 font-poppins text-md text-gray-600 font-semibold"
        >
          <span class="cursor-pointer hover:text-pink-500">Home</span>
          <span class="cursor-pointer hover:text-pink-500">About</span>
          <span class="cursor-pointer hover:text-pink-500">Contact</span>
        </div>
      </div>
    </footer>
    <script src="./js/editor.js"></script>
  </body>
</html>
